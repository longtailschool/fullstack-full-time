<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum with argument and return</title>
</head>

<body>
    <script>
        var array1 = [1, 2, 3];

        var sum1 = 0;
        for (var i = 0; i < array1.length; i++) {
            sum1 += array1[i];
        }

        console.log(sum1);

        var array2 = [9, 10, 11, 5];

        var sum2 = 0;
        for (var i = 0; i < array2.length; i++) {
            sum2 += array2[i];
        }

        console.log(sum2);
    </script>
</body>

</html>
