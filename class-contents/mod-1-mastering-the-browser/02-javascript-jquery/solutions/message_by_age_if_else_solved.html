<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message By Age (if-else)</title>
</head>

<body>
    <script>
        // Prompt a user for their age 
        var age = prompt("What is your age?");

        // prompt returns a string but we need a number to do math with
        // Cast the string to the number
        age = Number(age)

        // Alert user with a greeting specific to their age
        /*
            Age groups:
            [0 - 1 [ 		: baby
            [1 - 3 [ 		: toddler
            [3 - 5 [ 		: preschooler
            [5 - 12 [ 		: gradeschooler
            [12 - 18 [		: teen
            [18 - 21 [		: young adult
            21 and above	: adult
        */
        if (age < 1) {
            alert("Hi, you are a baby");
        } else if (age < 3) {
            alert("Hello toddler!");
        } else if (age < 5) {
            alert("How is preschool?");
        } else if (age < 12) {
            alert("What grade are you in?");
        } else if (age < 18) {
            alert("Hello teenage!");
        } else if (age < 21) {
            alert("You are now a young adult!");
        } else {
            alert("You are now an adult and responsible for everything you do in life");
        }
    </script>
</body>

</html>
