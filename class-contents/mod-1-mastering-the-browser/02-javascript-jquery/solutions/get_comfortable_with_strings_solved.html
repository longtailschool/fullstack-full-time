<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Variables</title>
</head>

<body>
    <script>
        // Declares a variable named fullName
        var fullName;

        // Console logs the value of the fullName variable with some formatting
        // Since fullName was just declared and not initialize, the line below will console log "Full Name: undefined"
        console.log("Full Name: ", fullName);

        // Declares and initializes a string varible named firstName
        var firstName = "John";

        // Console logs the value of firstName with some formatting
        // The line below console logs "First Name: John"
        console.log("First Name: ", firstName);

        // Declares and initializes a string varible named lastName
        var lastName = "Doe";

        // Console logs the value of lastname with some formatting
        // The line below console logs "Last Name: Doe"
        console.log("Last Name: ", lastName);

        // Assigns the concatenation (putting together) of strings firstName, " ", and lastName to fullName
        fullName = firstName + " " + lastName;

        // Console logs the value of fullName with some formatting
        // The line below console logs "Full Name: John Doe"
        console.log("Full Name: ", fullName);
    </script>
</body>

</html>
