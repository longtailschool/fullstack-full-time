<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access & Modify Object</title>
</head>

<body>
    <script>
        // Information about the Hiking Bermuda book by Cecile Davidson
        var hikingBermuda = {
            author: "Cecile Davidson",
            price: 17.95,
            title: "Hiking Bermuda",
            sections: {
                0: {
                    sectionName: "Preface",
                    chapters: [{
                        name: "Trail Locator",
                        page: 12
                    }]
                },
                1: {
                    sectionName: "Introduction",
                    chapters: [{
                            name: "Map Legend",
                            page: 24
                        },
                        {
                            name: "Rating System",
                            page: 22
                        }
                    ]
                },
                2: {
                    sectionName: "West End",
                    chapters: [{
                            name: "Botanical Gardens",
                            page: 63
                        },
                        {
                            name: "Rockaway, Whale Bay Park",
                            page: 45
                        },
                        {
                            name: "Somerset Bridge, Hog Bay Park",
                            page: 39
                        }
                    ]
                }
            },
            trails: [{
                    name: "Somerset to Hamilton Railway Trail",
                    page: 75,
                    section: "West End",
                    distanceInMiles: 11.7,
                    rating: "Hardy"
                },
                {
                    name: "City of Hamilton",
                    page: 69,
                    section: "West End",
                    distanceInMiles: 2.4,
                    rating: "Easy"
                },
                {
                    name: "St. George's Point",
                    page: 131,
                    section: "East End",
                    distanceInMiles: 3.6,
                    rating: "Moderate"
                },
                {
                    name: "South Shore Beaches",
                    page: 53,
                    section: "West End",
                    distanceInMiles: 5.0,
                    rating: "Moderate"
                },
            ]
        }

        // console log the title of the book
        console.log(`Title: ${hikingBermuda.title}`)

        // console log the author of the book
        console.log(`Author: ${hikingBermuda.author}`)

        // console log the price of the book with $ sign in front of it
        console.log(`Price: $${hikingBermuda.price}`)

        // console log the number of chapters in the Preface section
        console.log(`Preface section # of chapters: ${hikingBermuda.sections[0].chapters.length}`)

        // console log the number of chapters in the Introduction section
        console.log(`Introduction section # of chapters: ${hikingBermuda.sections[1].chapters.length}`)

        // console log the number of chapters in the West End section
        console.log(`West End section # of chapters: ${hikingBermuda.sections[2].chapters.length}`)

        // console log the name of the 4th trail
        console.log(`4th trail name: ${hikingBermuda.trails[3].name}`)

        // console log the page of the 3rd trail
        console.log(`3rd trail page: ${hikingBermuda.trails[2].page}`)

        // console log the section of the 2nd trail
        console.log(`2nd trail section: ${hikingBermuda.trails[1].section}`)

        // console log the rating of the 1st trail
        console.log(`1st trail rating: ${hikingBermuda.trails[0].rating}`)

        // console log only trails that are at least 4.0 miles
        var fourMiAndPlus = hikingBermuda.trails.filter(function (trail) {
            return trail.distanceInMiles >= 4.0;
        })
        console.log("Trails that are at least 4.0 mi");
        console.log(fourMiAndPlus);

        // console log only trails that are at most 4.0 miles
        var fourMiAndLess = hikingBermuda.trails.filter(function (trail) {
            return trail.distanceInMiles <= 4.0;
        })
        console.log("Trails that are at most 4.0 mi");
        console.log(fourMiAndLess);

        // console log only trails on the West End
        var westEndTrails = hikingBermuda.trails.filter(trail => trail.section === "West End");
        console.log("Trails on the West End")
        console.log(westEndTrails);

        // console log only trails on the East End
        var eastEndTrails = hikingBermuda.trails.filter(trail => trail.section === "East End");
        console.log("Trails on the East End")
        console.log(eastEndTrails);

        // console log only moderate trails
        var moderateTrails = hikingBermuda.trails.filter(trail => trail.rating === "Moderate");
        console.log("Moderate trails")
        console.log(moderateTrails);

        // console log only easy trails
        var easyTrails = hikingBermuda.trails.filter(trail => trail.rating === "Easy");
        console.log("Easy trails")
        console.log(easyTrails);

        // console log only hardy trails
        var hardyTrails = hikingBermuda.trails.filter(trail => trail.rating === "Hardy");
        console.log("Hardy trails")
        console.log(hardyTrails);
    </script>
</body>

</html>
