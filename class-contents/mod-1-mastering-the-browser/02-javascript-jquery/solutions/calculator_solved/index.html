<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc_container container">
        <div class="row">
            <div class="col-xs-1 col-sm-2"></div>
            <div class="col-xs-10 col-sm-8">
                <h2 class="header">jQuery Calculator</h2>

                <div id="results">
                    <div class="container" style="height: 100%;">
                        <div class="row" style="height: 100%;">
                            <div class="col-6" id="answer_container">
                                <h4 id="answer_header">Answer</h4>
                                <p id="answer">0</p>
                            </div>
                            <div class="col-6" id="user_input"></div>
                        </div>
                    </div>
                </div>
                <div class="btns_container">
                    <div class="container-fluid">
                        <div class="row">
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="7">7</button>
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="8">8</button>
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="9">9</button>
                            <button class="col-3 clickable_btn btn btn-secondary" type="operator" value="x">x</button>
                        </div>
                        <div class="row">
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="4">4</button>
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="5">5</button>
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="6">6</button>
                            <button class="col-3 clickable_btn btn btn-secondary" type="operator" value="/">/</button>
                        </div>
                        <div class="row">
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="1">1</button>
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="2">2</button>
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="3">3</button>
                            <button class="col-3 clickable_btn btn btn-secondary" type="operator" value="+">+</button>
                        </div>
                        <div class="row">
                            <button class="col-3 clickable_btn btn btn-primary" type="number" value="0">0</button>

                            <!-- Decimal button -->
                            <button class="col-3 clickable_btn btn btn-dark" type="number" value=".">.</button>

                            <!-- Equal sign -->
                            <button class="col-3 clickable_btn btn btn-success" type="equal" value="=">=</button>

                            <button class="col-3 clickable_btn btn btn-secondary" type="operator" value="-">-</button>
                        </div>
                    </div>
                    <div id="clear_btn_container">
                        <button class="clear_btn btn btn-danger" type="clear" value="">CLEAR</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-2"></div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- My JS -->
    <script src="script.js"></script>
</body>

</html>
