<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Variables</title>
</head>

<body>
    <script>
        // This is a one line comment. Commented out code is ignore by the computer
        /*
            This is a multi-line comment
            Comments are more for developers than computers
            Comments document our code
        */

        // Declare a variable and name it age
        var age;

        console.log("Age: ", age);

        console.log("type of age is: ", typeof age);

        // Declare a number variable called currentYear and initialize it with 2019
        var currentYear = 2019;

        console.log("Current Year: ", currentYear);
        console.log("type of currentYear is: ", typeof currentYear)

        // Declare a number variable called birthYear and initialize it with the year you were born
        var birthYear = 1990;

        console.log("Birth Year: ", birthYear);
        console.log("type of birthYear is: ", typeof birthYear)

        // Assign the difference between currentYear and birthYear to age
        age = currentYear - birthYear;

        console.log("Age: ", age)
        console.log("type of age is: ", typeof age);
    </script>
</body>

</html>
